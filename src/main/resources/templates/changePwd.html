<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Ajouter un client</title>
</head>
<body>
	<div layout:fragment="content">
		<div style="padding-top:20px" class="row">
			<div class="col-md-6 col-md-offset-3">
				<div  class="panel panel-primary">
					<div class="panel-heading">changer le mot de passe de <strong th:text="${user.username}"></strong></div>
					<div class="panel-body">
						<form class="form-horizontal" method="post"
							th:action="@{/savePwd}">
							<div class="bg-info" style="border-radius: 6px;">
								Mot de passe doit:
								<ul>
									<li>Contient au moin 8 charactere</li>
									<li>Contient seulement les charactere suivants A-Z, a-z, 0-9 </li>
									<li>Les characteres speciales sont interdites</li>
								</ul>
							</div>
							<div class="bg-danger" th:if="${errors}">
								<ul>
									<li th:each="error:${errors}"><label th:text="${error}"></label>
									</li>
								</ul>
							</div>
							<div class="form-group">
								<label for="nomSte" class="col-sm-4 control-label">Nom d'utilisateur</label>
								<div class="col-sm-8">
									<input class="form-control" th:value="${user.username}" disabled="disabled" />
									<input name="username" th:value="${user.username}" hidden="hidden" />
									
								</div>
							</div>
							<div class="form-group">
								<label for="pwd1" class="col-sm-4 control-label">Nouvelle mot de passe</label>
								<div class="col-sm-8">
									<input class="form-control"  name="pwd1" id="fax"
										 type="password" />
								</div>
							</div>
							<div class="form-group">
								<label for="pwd2" class="col-sm-4 control-label">Confirmer le mot de passe</label>
								<div class="col-sm-8">
									<input class="form-control" name="pwd2" id="pwd2"
										 type="password" />
								</div>
							</div>
							

							
							<button class="btn btn-success col-sm-3 col-sm-offset-3">Enregistrer</button>
							
							<a th:href="@{/users}"
								class="btn btn-warning col-sm-3 col-sm-offset-1">Annuler</a>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
