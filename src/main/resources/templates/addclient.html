			<div class="box box-success">
				<div class="box-header">
					<h3 class="box-title">Ajouter une facture</h3>
				</div>

				<form class="form-horizontal" method="post"
					th:action="@{/CosaveClient}">
					<div class="box-body" style="padding: 20px">
						
						<div class="alert alert-danger" th:if="${errors}">
							<ul>
								<li th:each="error:${errors}"><label th:text="${error}"></label>
								</li>
							</ul>
						</div>
						<div class="form-group">
							<label for="nomSte" class=" control-label">Societé</label> <input
								class="form-control" name="nomSte" th:value="${client.nomSte}"
								id="nomSte" placeholder="Le nom de la Societe" type="text" />

						</div>
						<div class="form-group">
							<label for="fax" class=" control-label">Fax</label> <input
								class="form-control" th:value="${client.fax}" name="fax"
								id="fax" placeholder="Fax" type="text" />

						</div>
						<div class="form-group">
							<label for="tel" class=" control-label">Telephone</label> <input
								class="form-control" name="telephone"
								th:value="${client.telephone}" id="tel" placeholder="Telephone"
								type="text" />

						</div>
						<div class="form-group">
							<label for="addresse" class=" control-label">Adresse</label>
							<textarea class="form-control" name="addresse" id="addresse"
								placeholder="Adresse" th:value="${client.addresse}"></textarea>
						</div>
					</div>
					<div class="box-footer">
						<button class="btn btn-success">Enregistrer</button>
						<a th:href="@{/Coclients}"
							class="btn btn-warning">Annuler</a>
					</div>
				</form>
			</div>
